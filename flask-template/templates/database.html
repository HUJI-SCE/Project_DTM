<!DOCTYPE html>
<html>
  <head>
    <title>Database</title>
  
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

  </head>

  <body>

    <div class="files-wrapper">
      <center><h1>FILES ON SERVER</h1></center>
      <ul>
        {% for file in files %}
          <li><a href="{{ url_for('upload', filename=file) }}" style="width: 64px">{{ file }}</a></li>
        {% endfor %}
      </ul>
    </div>

    <div class="data_button_wrapper">
      <form>
        <button class="button-19" type="submit" formaction="{{ url_for('index') }}">Back to Uploader</button>
      </form>
    </div>   
    
</body>
</html>
